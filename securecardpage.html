    <script>
        function merchantRef() {
            document.getElementById("MERCHANTREF").value = "HST" + Math.floor(100000000 + Math.random() * 900000000);
            //alert(Math.random().toString(36).toUpperCase().substring(2, 30));
        }

        function updateHash() {
            //merchantRef();
            const hashFields = [];

            hashFields.push(document.getElementById("TERMINALID").value,
                            document.getElementById("MERCHANTREF").value,
                            document.getElementById("DATETIME").value,
                            document.getElementById("ACTION").value,
                            document.getElementById("TERMINALSECRET").value
                            );

            if (document.getElementById("sha512").checked) {
                hashString = hashFields.join(":");
                sha512(hashString).then((digestHex) => { document.getElementById("HASH").value = digestHex; });
            } else {
                hashString = hashFields.join("");
                document.getElementById("HASH").value = md5(hashString);
            }

            document.getElementById("awesomeForm").action = document.getElementById("newAction").value;
        }

        document.getElementById("awesomeForm")?.addEventListener("submit", function(event) {
            //setDateTime();
            updateHash();
        });
    </script>

<script>
    function loadIframeGet() {
        let form = document.getElementById("awesomeForm");
        let search = new URLSearchParams(new FormData(form));
        let queryString = search.toString();
        //console.log(queryString);
        let url = form.action + "?" + queryString + "&INIFRAME=Y";
        document.getElementById("hppURLForSharing").value = url;

        let sandboxRestrictions = document.getElementById('OTHERFIELD_SANDBOX');
        if (!sandboxRestrictions.disabled) {
            iframe.setAttribute('sandbox', sandboxRestrictions.value);
        } else {
            iframe.removeAttribute('sandbox');
        }

        //document.getElementById("iframeContainer").style.display = "block";
        document.getElementById("iframeContainer").classList.remove("visually-hidden");
        document.getElementById("iframe").src = url;
    }

    function loadIframePost() {
        //TODO: reset previously created/used iframe

        // Get the form data
        const awesomeForm = document.getElementById('awesomeForm');
        const formData = new FormData(awesomeForm);
        formData.append("INIFRAME", "Y");

        document.getElementById("iframeContainer").classList.remove("visually-hidden");
        document.getElementById("hppURLForSharing").value = awesomeForm.action;

        // Get an iframe element
        const iframe = document.getElementById('iframe');
        //iframe.setAttribute('name', 'worldnet-payment');
        iframe.src = awesomeForm.action;
        //iframe.setAttribute('sandbox', "allow-modals allow-forms allow-popups allow-scripts");
        //iframe.setAttribute('sandbox', "allow-modals allow-forms allow-popups allow-scripts allow-same-origin");
        const sandboxRestrictions = document.getElementById('OTHERFIELD_SANDBOX');
        if (!sandboxRestrictions.disabled) {
            iframe.setAttribute('sandbox', sandboxRestrictions.value);
            //iframe.sandbox = sandboxRestrictions.value;
        } else {
            iframe.removeAttribute('sandbox');
        }
        
        // Create a form inside the iframe document to submit the payment request
        const iframeForm = document.createElement('form');
        iframeForm.setAttribute('method', 'POST');
        iframeForm.setAttribute('action', awesomeForm.action);
        iframeForm.setAttribute('target', 'worldnet-payment');

        // Append the form data as hidden inputs inside the iframe form
        formData.forEach(function(value, key) {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = key;
            input.value = value;
            iframeForm.appendChild(input);
        });

        // Append the iframe form to the iframe body and submit it
        iframe.contentWindow.document.body.appendChild(iframeForm);
        iframeForm.submit();
    }

    function resetPage() {
        //document.getElementById("iframeContainer").style.display = "none";
        //document.getElementById("iframeContainer").classList.add("visually-hidden");
        //document.getElementById("hppURLForSharing").value = "";
        //document.getElementById("hppiframe").src = "about:blank";

        location.reload();
    }

    function copyUrlToClipboard() {
        let url = document.getElementById("hppURLForSharing");
        navigator.clipboard.writeText(url.value);
    }

    function getDateTimeFormatted() {
        let now = new Date();

        let day = String(now.getDate()).padStart(2, '0');
        let month = String(now.getMonth() + 1).padStart(2, '0'); // Months are 0-based
        let year = now.getFullYear();

        let hours = String(now.getHours()).padStart(2, '0');
        let minutes = String(now.getMinutes()).padStart(2, '0');
        let seconds = String(now.getSeconds()).padStart(2, '0');
        let milliseconds = String(now.getMilliseconds()).padStart(3, '0');

        return `${day}-${month}-${year}:${hours}:${minutes}:${seconds}:${milliseconds}`;
    }

    function setDateTime() {
        let formattedDateTime = getDateTimeFormatted();
        document.getElementById("DATETIME").value = formattedDateTime;
    }
</script>
